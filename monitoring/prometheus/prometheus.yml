global:
  scrape_interval: 15s
  evaluation_interval: 1m
  scrape_timeout: 10s

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    metrics_path: /metrics

  # Kong API Gateway
  - job_name: 'kong'
    static_configs:
      - targets: ['kong-prometheus-exporter:9542']
    metrics_path: /metrics

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    metrics_path: /metrics

  # Postgres
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    metrics_path: /metrics

  # Application Services
  - job_name: 'auth-service'
    metrics_path: /metrics
    static_configs:
      - targets: ['auth-service:8001']

  - job_name: 'device-service'
    metrics_path: /metrics
    static_configs:
      - targets: ['device-service:8003']

  - job_name: 'command-service'
    metrics_path: /metrics
    static_configs:
      - targets: ['command-service:8004']

  - job_name: 'ingest-service'
    metrics_path: /metrics
    static_configs:
      - targets: ['data-ingest-service:8005']

  - job_name: 'analytics-service'
    metrics_path: /metrics
    static_configs:
      - targets: ['analytics-service:8006']

  - job_name: 'notification-service'
    metrics_path: /metrics
    static_configs:
      - targets: ['notification-service:8007']

  # Blackbox Exporter for HTTP/HTTPS checks
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - 'http://kong:8000/health'
        - 'http://auth-service:8001/health'
        - 'http://device-service:8003/health'
        - 'http://command-service:8004/health'
        - 'http://data-ingest-service:8005/health'
        - 'http://analytics-service:8006/health'
        - 'http://notification-service:8007/health'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115  # Blackbox exporter service
