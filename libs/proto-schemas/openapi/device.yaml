openapi: 3.0.3
info:
  title: SystemUpdate Device API
  version: 0.1.0
paths:
  /healthz:
    get:
      summary: Health check
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
  /api/devices:
    get:
      summary: List devices
      responses:
        '200':
          description: List
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Device'
    post:
      summary: Create device
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
  /api/devices/{dev_id}:
    get:
      summary: Get device
      parameters:
        - name: dev_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
        '404':
          description: Not found
    put:
      summary: Update device
      parameters:
        - name: dev_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceUpdate'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
    delete:
      summary: Delete device
      parameters:
        - name: dev_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
  /api/devices/{dev_id}/presence:
    post:
      summary: Update presence
      parameters:
        - name: dev_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PresenceUpdate'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
components:
  schemas:
    PresenceUpdate:
      type: object
      properties:
        online:
          type: boolean
      required: [online]
    DeviceCreate:
      type: object
      properties:
        name:
          type: string
        tags:
          type: array
          items:
            type: string
      required: [name]
    DeviceUpdate:
      type: object
      properties:
        name:
          type: string
        tags:
          type: array
          items:
            type: string
    Device:
      allOf:
        - $ref: '#/components/schemas/DeviceCreate'
        - type: object
          properties:
            id:
              type: string
            online:
              type: boolean
