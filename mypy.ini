[mypy]
python_version = 3.12
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = False
warn_return_any = True
warn_unreachable = True
warn_no_return = True
strict_optional = True
no_implicit_optional = True
check_untyped_defs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_calls = False
ignore_missing_imports = True
exclude = (?x)
  ^services/.*/app/.*$|
  ^services/.*/app/otel\.py$

[mypy-tests.*]
disallow_untyped_defs = False
check_untyped_defs = False

[mypy-services.*.migrations.*]
ignore_errors = True

# Relax FastAPI entrypoints (app/main.py) to avoid noisy annotations during scaffolding
[mypy-services.command-service.app.*]
disallow_untyped_defs = False
check_untyped_defs = False
allow_redefinition = True

[mypy-services.data-ingest-service.app.*]
disallow_untyped_defs = False
check_untyped_defs = False
allow_redefinition = True

# The small otel helper uses runtime-instrumentation; skip strict typing there
[mypy-services.command-service.app.otel]
ignore_errors = True
