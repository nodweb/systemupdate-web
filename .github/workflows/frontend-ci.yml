name: Frontend CI

on:
  push:
    paths:
      - 'systemupdate-web/frontend/**'
  pull_request:
    paths:
      - 'systemupdate-web/frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: systemupdate-web/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: systemupdate-web/frontend/package-lock.json

      - name: Install deps
        run: |
          if (Test-Path package-lock.json) { npm ci } else { npm install }
        shell: pwsh

      - name: Lint
        run: npm run lint -- --max-warnings=0

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build
