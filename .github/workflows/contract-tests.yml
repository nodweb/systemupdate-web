name: Contract Tests (Schemathesis)

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'services/**/app/**.py'
      - 'docker-compose.yml'
      - '.github/workflows/contract-tests.yml'

jobs:
  schemathesis:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: device-service
            port: 8003
            allow_fail: false
          - name: command-service
            port: 8004
            allow_fail: false
          - name: analytics-service
            port: 8006
            allow_fail: false
          - name: data-ingest-service
            port: 8005
            allow_fail: false
          - name: notification-service
            port: 8007
            allow_fail: false
    continue-on-error: ${{ matrix.allow_fail }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('.github/workflows/contract-tests.yml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Schemathesis
        run: |
          python -m pip install --upgrade pip
          pip install schemathesis==3.29.6

      - name: Start stack
        run: |
          docker compose up -d
          # Wait for the target service to be up
          for i in {1..60}; do curl -fsS http://localhost:${{ matrix.port }}/healthz && break || sleep 2; done

      - name: Run Schemathesis against ${{ matrix.name }}
        run: |
          schemathesis run http://localhost:${{ matrix.port }}/openapi.json --checks all --hypothesis-deadline=None --hypothesis-derandomize

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs-${{ matrix.name }}
          path: |
            **/logs/**
            /var/lib/docker/containers/**/*.log
