name: jwks-service-smoke

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  jwks-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install jq and curl
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Start infra (Postgres, Redis, Keycloak) [isolated]
        run: |
          set -e
          docker compose -f docker-compose.yml --project-name ci-jwks up -d postgres redis keycloak
          # Wait for Keycloak discovery to be up
          for i in {1..120}; do curl -fsS http://localhost:8080/realms/master/.well-known/openid-configuration >/dev/null && break || sleep 2; done

      - name: Compose config (inspect)
        run: |
          docker compose -f docker-compose.yml --project-name ci-jwks config | tee jwks-compose-config.txt

      - name: Guard expected services only
        run: |
          services=$(docker compose -f docker-compose.yml --project-name ci-jwks config --services)
          echo "Services in resolved config: $services"
          for s in $services; do
            case "$s" in
              postgres|redis|keycloak|command-service) : ;;
              *) echo "Unexpected service in JWKS smoke config: $s" && exit 1 ;;
            esac
          done

      - name: Guard published host ports (avoid collisions)
        run: |
          # Extract published host ports from resolved config
          docker compose -f docker-compose.yml --project-name ci-jwks config \
            | awk '/^\s*ports:/ {inports=1; next} inports && /^\s*-\s*"?[0-9]+:[0-9]+/ {print $0} inports && NF==0 {inports=0}' \
            | sed -E 's/.*-\s*"?([0-9]+):.*/\1/' > ports.txt
          echo "Published host ports:"; cat ports.txt || true
          allowed="5432 6379 8080 8004"
          while read -r p; do
            [ -z "$p" ] && continue
            case " $allowed " in
              *" $p "*) : ;;
              *) echo "Unexpected published host port: $p (allowed: $allowed)" && exit 1 ;;
            esac
          done < ports.txt

      - name: Fetch realm discovery and token
        id: oidc
        run: |
          DISCO=$(curl -fsS http://localhost:8080/realms/systemupdate-dev/.well-known/openid-configuration)
          echo "issuer=$(echo "$DISCO" | jq -r .issuer)" >> $GITHUB_OUTPUT
          echo "jwks_uri=$(echo "$DISCO" | jq -r .jwks_uri)" >> $GITHUB_OUTPUT
          TOKEN=$(curl -fsS -X POST \
            -d 'client_id=frontend' -d 'grant_type=password' \
            -d 'username=devuser' -d 'password=devpass' \
            http://localhost:8080/realms/systemupdate-dev/protocol/openid-connect/token | jq -r .access_token)
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Create CI override for command-service with JWKS envs
        run: |
          cat > ci.jwks.yml <<'YAML'
          services:
            command-service:
              environment:
                AUTH_REQUIRED: "1"
                AUTHZ_REQUIRED: "0"
                JWKS_URL: "${JWKS_URL}"
                OIDC_ISSUER: "${OIDC_ISSUER}"
                OIDC_AUDIENCE: "systemupdate-api"
          YAML

      - name: Start command-service with JWKS verification [isolated]
        env:
          JWKS_URL: ${{ steps.oidc.outputs.jwks_uri }}
          OIDC_ISSUER: ${{ steps.oidc.outputs.issuer }}
        run: |
          docker compose -f docker-compose.yml -f ci.jwks.yml --project-name ci-jwks up -d command-service
          for i in {1..120}; do curl -fsS http://localhost:8004/healthz && break || sleep 2; done

      - name: Assert 401/200 on service with and without token
        env:
          TOKEN: ${{ steps.oidc.outputs.token }}
        run: |
          code_no_token=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8004/openapi.json)
          echo "no-token: $code_no_token"
          test "$code_no_token" = "401"
          code_with_token=$(curl -s -H "Authorization: Bearer $TOKEN" -o /dev/null -w "%{http_code}" http://localhost:8004/openapi.json)
          echo "with-token: $code_with_token"
          test "$code_with_token" = "200"

      - name: Capture logs
        if: always()
        run: |
          docker compose -f docker-compose.yml -f ci.jwks.yml --project-name ci-jwks ps || true
          docker compose -f docker-compose.yml -f ci.jwks.yml --project-name ci-jwks logs --no-color > jwks-smoke-logs.txt || true

      - name: Upload logs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jwks-service-smoke-logs
          path: |
            jwks-compose-config.txt
            jwks-smoke-logs.txt

      - name: Teardown
        if: always()
        run: docker compose -f docker-compose.yml -f ci.jwks.yml --project-name ci-jwks down -v
